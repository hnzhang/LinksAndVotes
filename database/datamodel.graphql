type Link {
    id: ID! @unique
    description: String!
    url: String!
    postBy: ID!
    votes:[Vote!]!
}

type User {
    id: ID! @unique
    name: String!
    email: String! @unique
    password: String!
    links: [Link!]!
    votes:[Vote!]!
}

type Vote {
    id: ID! @unique
    link: Link!
    user: User!
}