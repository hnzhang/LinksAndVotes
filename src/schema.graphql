# import Link from "./generated/schema.graphql"
type AutoPayload {
    token: String
    id: String
}
type Query{
    info: String!
    feed: [Link!]!
}

type Mutation {
    post(url: String!, description: String!) : Link!
    signup(name: String!, email: String!, password: String!): AutoPayload
    login(email: String!, password: String!): AutoPayload
}